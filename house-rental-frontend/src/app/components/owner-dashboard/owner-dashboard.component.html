<div class="owner-dashboard-container">
  <h1>Owner Dashboard</h1>

  <div class="dashboard-content">
    <mat-card class="properties-section">
      <mat-card-header>
        <mat-card-title>My Properties</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="properties-grid">
          <mat-card *ngFor="let property of properties" class="property-card">
            <mat-card-header>
              <mat-card-title>{{ property.title }}</mat-card-title>
              <mat-card-subtitle>{{ property.location }}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
              <p>{{ property.description }}</p>
              <p><strong>Rent:</strong> ${{ property.rent }}/month</p>
            </mat-card-content>
          </mat-card>
        </div>
      </mat-card-content>
    </mat-card>

    <mat-card class="bookings-section">
      <mat-card-header>
        <mat-card-title>Booking Requests</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <table mat-table [dataSource]="bookings" class="bookings-table">
          <ng-container matColumnDef="tenant_name">
            <th mat-header-cell *matHeaderCellDef>Tenant Name</th>
            <td mat-cell *matCellDef="let booking">{{ booking.tenant_name }}</td>
          </ng-container>

          <ng-container matColumnDef="property_title">
            <th mat-header-cell *matHeaderCellDef>Property</th>
            <td mat-cell *matCellDef="let booking">{{ getPropertyTitle(booking.property_id) }}</td>
          </ng-container>

          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let booking">
              <span [class]="'status-' + booking.status.toLowerCase()">{{ booking.status }}</span>
            </td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let booking">
              <button mat-button color="primary" (click)="approveBooking(booking.id)" *ngIf="booking.status === 'Pending'">
                Approve
              </button>
              <button mat-button color="warn" (click)="rejectBooking(booking.id)" *ngIf="booking.status === 'Pending'">
                Reject
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </mat-card-content>
    </mat-card>
  </div>
</div>
